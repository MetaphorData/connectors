[tool.poetry.dev-dependencies]
ariadne-codegen = "^0.14.0"
bandit = "^1.7.2"
black = "^24.3.0"
coverage = "^7.1.0"
datamodel-code-generator = { extras = ["http"], version = "^0.25.5" }
flake8 = "^7.0.0"
freezegun = "^1.2.2"
isort = "^5.11.4"
minio = "7.2.0" # 7.2.1 introduces urllib3 v2, which will break everything else
mypy = "^1.9.0"
mypy-boto3-s3 = "^1.34.0"
polyfactory = "^2.14.1"
pyarrow-stubs = "^10.0.1.7"
pytest = "^8.1.1"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.0.0"
pytest-testmon = "^2.1.0"
pytest-snapshot = "^0.9.0"
testcontainers = "^3.7.1"
testcontainers-minio = "^0.0.1rc1"
types-attrs = "^19.1.0"
types-confluent-kafka = "^1.0.1"
types-freezegun = "^1.1.10"
types-protobuf = "^4.24.0.4"
types-python-dateutil = "^2.8.19.12"
types-pytz = "^2023.3.0.0"
types-PyYAML = "^6.0.4"
types-requests = "^2.28.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.black]
exclude = "^/(metaphor/dbt/generated/.+)"

[tool.isort]
profile = "black"
extend_skip = [
  ".serverless",
  "dbt_manifest.py",
  "dbt_catalog.py"
]

[tool.mypy]
exclude = ["venv"]
explicit_package_bases = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[tool.bandit]
exclude_dirs = ["venv", "metaphor/dbt/cloud/discovery_api/generated"]
skips = [
  'B101',
  'B106',
  'B404',
  'B603',
  'B607',
  'B608'
]

[tool.coverage.run]
source = [
  "metaphor"
]
omit = [
  # TODO(SC-14236): Include __init__.py back to coverage after fixing async testing issues
  "**/__init__.py",
  # Ignore auto-generated files
  "**/generated/*"
]
