sasl = { version = "^0.3.1", optional = true }
smart-open = "^7.0.1"
snowflake-connector-python = { version = "^3.7.1", optional = true }
SQLAlchemy = { version = "^2.0.31", optional = true}
sql-metadata = { version = "^2.10.0", optional = true }
sqlglot = { extras = ["rs"], version = "^25.5.0", optional = true }
