[tool.poetry]
name = "metaphor-connectors"
version = "0.11.145"
license = "Apache-2.0"
description = "A collection of Python-based 'connectors' that extract metadata from various sources to ingest into the Metaphor app."
authors = ["Metaphor <dev@metaphor.io>"]
readme = "README.md"
homepage = "https://metaphor.io"
repository = "https://github.com/MetaphorData/connectors"
packages = [
    { include = "metaphor" },
]

[tool.poetry.scripts]
metaphor = 'metaphor.__main__:main'

[tool.poetry.dependencies]
asyncpg = { version = "^0.27.0", optional = true }
aws-assume-role-lib = "^2.10.0"
boto3 = "^1.26.58"
botocore = "^1.29.58"
canonicaljson = "^2.0.0"
databricks-cli = { version = "^0.17.3", optional = true }
fastjsonschema = "^2.16.2"
GitPython = "^3.1.0"
google-cloud-bigquery = { version = "^2.34.4", optional = true }
google-cloud-logging = { version = "^3.5.0", optional = true }
lkml = { version = "^1.3.1", optional = true }
looker-sdk = { version = "^23.6.0", optional = true }
metaphor-models = "0.17.11"
msal = { version = "^1.20.0", optional = true }
pydantic = "~=1.9.0"
pymssql = { version = "^2.2.7", optional = true }
pymysql = { version = "^1.0.2", optional = true }
python = ">=3.7.2,<3.11"  # See https://github.com/googleapis/python-bigquery/issues/856
python-dateutil = "^2.8.1"
PyYAML = "^6.0"
requests = "^2.28.1"
smart-open = "^6.3.0"
snowflake-connector-python = { version = "~=3.0.3", optional = true }
SQLAlchemy = { version = "^1.4.46", optional = true}
sql-metadata = { version = "^2.8.0", optional = true }
sqllineage = { version = "^1.3.8", optional = true }
tableauserverclient = { version = "^0.23.4", optional = true }
thoughtspot_rest_api_v1 = { version = "1.4.1", optional = true }

[tool.poetry.extras]
all = [
  "asyncpg",
  "databricks-cli",
  "GitPython",
  "google-cloud-bigquery",
  "google-cloud-logging",
  "lkml",
  "looker-sdk",
  "msal",
  "pymssql",
  "pymysql",
  "pyserde",
  "snowflake-connector-python",
  "SQLAlchemy",
  "sql-metadata",
  "sqllineage",
  "tableauserverclient",
  "thoughtspot-rest-api-v1",
]
bigquery = ["google-cloud-bigquery", "google-cloud-logging", "sql-metadata"]
dbt = []
looker = ["GitPython", "lkml", "looker-sdk", "sql-metadata"]
metabase = ["sql-metadata"]
mssql = ["pymssql"]
mysql = ["pymysql", "SQLAlchemy"]
postgresql = ["asyncpg"]
power_bi = ["msal", "sql-metadata"]
redshift = ["asyncpg", "sqllineage"]
snowflake = ["snowflake-connector-python", "sql-metadata"]
synapse = ["pymssql"]
tableau = ["tableauserverclient", "sqllineage"]
throughtspot = ["thoughtspot-rest-api-v1"]
unity_catalog = ["databricks-cli"]

[tool.poetry.dev-dependencies]
apache-airflow = "^2.5.2"
bandit = "^1.7.2"
black = "^22.12"
coverage = "^7.1.0"
datamodel-code-generator = { extras = ["http"], version = "^0.18.1" }
flake8 = "^5.0.4"
freezegun = "^1.2.2"
isort = "^5.11.4"
mypy = "^0.991"
pytest = "^7.2.1"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"
types-attrs = "^19.1.0"
types-freezegun = "^1.1.10"
types-python-dateutil = "^2.8.19.12"
types-pytz = "^2023.3.0.0"
types-PyYAML = "^6.0.4"
types-requests = "^2.28.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.black]
exclude = "^/(metaphor/dbt/generated/.+)"

[tool.isort]
profile = "black"
extend_skip = [
  ".serverless",
  "dbt_manifest.py",
  "dbt_catalog.py"
]

[tool.mypy]
exclude = ["venv"]
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[tool.bandit]
exclude_dirs = ["venv"]
skips = ['B101', 'B106', 'B608']
