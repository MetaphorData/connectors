query GetJobRunModels($jobId: BigInt!, $runId: BigInt!) {
  job(id: $jobId, runId: $runId) {
    models {
      alias
      columns {
        comment
        description
        meta
        name
        tags
        type
      }
      compileCompletedAt
      compiledCode
      compiledSql
      database
      dependsOn
      description
      environmentId
      materializedType
      meta
      name
      packageName
      rawCode
      rawSql
      runResults {
        status
        executeCompletedAt
      }
      schema
      tags
      uniqueId
    }
  }
}

