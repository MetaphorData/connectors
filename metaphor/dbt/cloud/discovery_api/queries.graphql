query GetEnvironmentAdapterType($environmentId: BigInt!) {
  environment(id: $environmentId) {
    adapterType
    dbtProjectName
  }
}

query GetMacroArguments($environmentId: BigInt!, $filter: MacroDefinitionFilter, $after: String) {
  environment(id: $environmentId) {
    definition {
      macros(filter: $filter, first: 500, after: $after) {
        edges {
          node {
            arguments {
              description
              name
              type
            }
            uniqueId
          }
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}

query GetModels($environmentId: BigInt!, $first: Int, $after: String) {
  environment(id: $environmentId) {
    applied {
      models(first: $first, after: $after) {
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          node {
            alias
            catalog {
              comment
              bytesStat
              owner
              rowCountStat
              columns {
                comment
                description
                name
                tags
                type
                meta
              }
            }
            compiledCode
            database
            description
            environmentId
            materializedType
            meta
            name
            packageName
            rawCode
            schema
            tags
            uniqueId
            executionInfo {
              executeCompletedAt
              executionTime
              lastJobDefinitionId
              lastRunId
              lastRunStatus
            }
            tests {
              columnName
              description
              name
              uniqueId
              testType
              executionInfo {
                executeCompletedAt
                lastRunStatus
                lastRunError
              }
            }
          }
        }
      }
    }
  }
}

